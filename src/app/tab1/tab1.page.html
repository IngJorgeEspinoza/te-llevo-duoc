<!-- tab1.page.html -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/help">Ayuda</ion-item>
      <!-- Añade más ítems de menú según sea necesario -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Buscar Viajes
    </ion-title>
    <ion-buttons slot="end" [routerLink]="['/help']">
      <ion-button> 
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Viajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="image-container">
    <ion-img src="assets/images/tab1_vista.png" alt="Vista de Tab1"></ion-img>
  </div>

</ion-content>
