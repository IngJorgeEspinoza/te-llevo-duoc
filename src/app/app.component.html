<!-- app.component.html -->
<ion-app>
  <!-- Menú Global -->
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Sección de Información del Usuario -->
      <div class="user-profile">
        <ion-avatar>
          <img [src]="userPhoto" alt="Foto de Usuario">
        </ion-avatar>
        <h2>{{ userName }}</h2>
        <p>{{ userEmail }}</p>
      </div>

      <ion-list>
        <ion-item (click)="editProfile()">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Editar Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/historial-viajes">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>Historial de Viajes</ion-label>
        </ion-item>
        <ion-item routerLink="/pagos">
          <ion-icon slot="start" name="card-outline"></ion-icon>
          <ion-label>Pagos</ion-label>
        </ion-item>
        <ion-item (click)="confirmLogout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
        <!-- Puedes añadir más ítems de menú aquí -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido Principal -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
