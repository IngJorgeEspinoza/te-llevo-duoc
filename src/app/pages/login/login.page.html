<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Te Llevo DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">¿Vamos a casa?</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Imagen sobre la palabra login -->
  <div class="ion-text-center">
    <ion-img src="assets/images/logo.png" alt="Logo de Te Llevo DUOC"></ion-img>
  </div>

  <!-- Formulario de login -->
  <ion-item>
    <ion-label>Ingresa tus datos</ion-label>
  </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Correo Electrónico"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" placeholder="Contraseña">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <!-- Botón de Iniciar Sesión -->
    <ion-button expand="block" type="submit" >Iniciar Sesión</ion-button>
  
  <!-- Opciones para restablecer contraseña y crear cuenta -->
  <div class="ion-text-center ion-padding">
    <ion-button fill="clear">¿Olvidaste tu contraseña?</ion-button>
    <ion-button fill="clear">Crear Cuenta</ion-button>
  </div>
</ion-content>
