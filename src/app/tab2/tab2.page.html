<!-- src/app/pages/tab2/tab2.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú global -->
    </ion-buttons>
    <ion-title>
      Publicar Viaje
    </ion-title>
    <ion-buttons slot="end" [routerLink]="['/help']">
      <ion-button> 
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Publicar Viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="image-container">
    <ion-img src="assets/images/tab2_vista.png" alt="Vista de Tab2"></ion-img>
  </div>
</ion-content>
